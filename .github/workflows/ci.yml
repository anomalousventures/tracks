name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  test:
    name: Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest-large, macos-latest, windows-2025]
        go-version: ['1.25.3']

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ matrix.go-version }}
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Set up Docker on macOS
        if: runner.os == 'macOS'
        uses: douglascamata/setup-docker-macos-action@v1.0.1

      - name: Set up WSL2 and Docker on Windows
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          wsl --install Ubuntu
          wsl -d Ubuntu --exec dbus-launch true
          wsl -d Ubuntu bash -c "curl -fsSL https://get.docker.com | sh"

      - name: Set integration test timeouts
        shell: bash
        run: |
          case "${{ matrix.os }}" in
            ubuntu-latest)
              # Fastest runner - use defaults (2s, 10s, 15s)
              echo "INTEGRATION_TEST_SHORT_TIMEOUT=2s" >> $GITHUB_ENV
              echo "INTEGRATION_TEST_MEDIUM_TIMEOUT=10s" >> $GITHUB_ENV
              echo "INTEGRATION_TEST_LONG_TIMEOUT=15s" >> $GITHUB_ENV
              ;;
            macos-latest|macos-latest-large)
              # macOS runners - 2x slower
              echo "INTEGRATION_TEST_SHORT_TIMEOUT=4s" >> $GITHUB_ENV
              echo "INTEGRATION_TEST_MEDIUM_TIMEOUT=20s" >> $GITHUB_ENV
              echo "INTEGRATION_TEST_LONG_TIMEOUT=30s" >> $GITHUB_ENV
              ;;
            windows-2025)
              # Slowest runner - 3x slower
              echo "INTEGRATION_TEST_SHORT_TIMEOUT=6s" >> $GITHUB_ENV
              echo "INTEGRATION_TEST_MEDIUM_TIMEOUT=30s" >> $GITHUB_ENV
              echo "INTEGRATION_TEST_LONG_TIMEOUT=45s" >> $GITHUB_ENV
              ;;
          esac

      - name: Run tests
        run: make test-coverage

      - name: Upload coverage
        uses: codecov/codecov-action@v5
        with:
          file: ./coverage.out
          flags: unittests-${{ runner.os }}
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false

  build-platforms:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest-large, macos-latest, windows-2025]
        go-version: ['1.25.3']

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ matrix.go-version }}
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Build binaries (Linux/macOS)
        if: runner.os != 'Windows'
        run: make build build-mcp

      - name: Build binaries (Windows)
        if: runner.os == 'Windows'
        run: |
          $VERSION = if ($v = git --no-pager describe --tags --always --dirty 2>$null) { $v } else { "dev" }
          $COMMIT = if ($c = git --no-pager rev-parse --short HEAD 2>$null) { $c } else { "none" }
          $DATE = if ($d = git --no-pager log -1 --format=%cI 2>$null) { $d } else { "unknown" }
          New-Item -ItemType Directory -Force -Path bin | Out-Null
          go build -ldflags="-X main.version=$VERSION -X main.commit=$COMMIT -X main.date=$DATE" -o bin/tracks.exe ./cmd/tracks
          go build -ldflags="-X main.version=$VERSION -X main.commit=$COMMIT -X main.date=$DATE" -o bin/tracks-mcp.exe ./cmd/tracks-mcp

      - name: Verify binaries (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          ./bin/tracks --version
          ./bin/tracks-mcp --version

      - name: Verify binaries (Windows)
        if: runner.os == 'Windows'
        run: |
          ./bin/tracks.exe --version
          ./bin/tracks-mcp.exe --version

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25.3'
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Run golangci-lint
        run: make lint-go

  markdown-lint:
    name: Markdown Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup pnpm
        uses: pnpm/action-setup@c5ba7f7862a0f64c1b1a05fbac13e0b8e86ba08c # v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run markdown linter
        run: make lint-md

  javascript-lint:
    name: JavaScript Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup pnpm
        uses: pnpm/action-setup@c5ba7f7862a0f64c1b1a05fbac13e0b8e86ba08c # v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run ESLint
        run: make lint-js

      - name: Check formatting
        run: make format-check
