name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

jobs:
  claude:
    # Trigger when @claude is mentioned
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
      (github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude')))
    runs-on: ubuntu-latest
    permissions:
      contents: write        # For commits and branch creation
      pull-requests: write   # For PR creation
      issues: read           # For reading issue context
      id-token: write        # For OAuth authentication
      actions: read          # For CI/CD integration
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Run Claude Code
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}

          # Allow Claude to read CI results and create PRs
          additional_permissions: |
            actions: read
            Bash(gh pr create:*)
            Bash(gh pr view:*)
            Bash(gh issue view:*)
            Bash(grep:*)
            Bash(sed:*)
            Bash(mkdir:*)
            Bash(find:*)
            Bash(mv:*)
            Bash(cp:*)
            Bash(rm:*)
            Bash(cat:*)
            Bash(ls:*)
            Bash(go:*)
            Bash(make:*)

          # No prompt specified - uses Interactive Mode
          # In Interactive Mode, Claude automatically:
          # - Reads CLAUDE.md and CONTRIBUTING.md for project patterns
          # - Reads issue descriptions and acceptance criteria
          # - Checks issue dependencies naturally
          # - Follows quality gates (make lint, make test from CLAUDE.md)
          # - Creates branches with proper naming
          # - Creates PRs with proper references (Closes #N)
          # - Provides progress updates via tracking comments
